<h1 mat-dialog-title>Tax Parameters</h1>

<div mat-dialog-content>
  <app-tax-parameters
    [baseTaxParameters]="taxParameters"
    (taxParametersChange)="onTaxParametersChange($event)"
    (taxParametersValidationChange)="onTaxParametersValidationChange($event)"
    [pkupEnabled]="options.pkupEnabled"
  ></app-tax-parameters>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="taxParameters">Apply</button>
</div>
