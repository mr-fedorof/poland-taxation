<h1 mat-dialog-title>Generate Payslips</h1>

<div mat-dialog-content>
  <div [formGroup]="form">
    <div class="name-salary-group">
      <mat-form-field class="form-control">
        <mat-label>Full name</mat-label>
        <input matInput formControlName="fullName">
      </mat-form-field>

      <mat-form-field class="form-control">
        <mat-label>Base Salary</mat-label>
        <input matInput type="number" formControlName="baseSalary">
      </mat-form-field>
    </div>

    <div class="group">
      <mat-checkbox formControlName="pkupEnabled">PKUP (85% of the base salary)</mat-checkbox>
    </div>
  </div>

  <app-tax-parameters
    (taxParametersChange)="onTaxParametersChange($event)"
    [pkupEnabled]="false"
  ></app-tax-parameters>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="form.value"
    [disabled]="form.invalid"
  >Add</button>
</div>
