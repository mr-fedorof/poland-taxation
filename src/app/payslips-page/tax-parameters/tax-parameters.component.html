<mat-tab-group [formGroup]="form">
  <mat-tab label="Tax Limits">
    <div class="tab-content">
      <div class="h-group">
        <mat-form-field class="tax">
          <mat-label>Tax 1</mat-label>
          <input matInput type="number" formControlName="tax1">
        </mat-form-field>

        <mat-form-field class="tax-threshold">
          <mat-label>Tax Threshold</mat-label>
          <input matInput type="number" formControlName="taxThreshold12">
        </mat-form-field>

        <mat-form-field class="tax">
          <mat-label>Tax 2</mat-label>
          <input matInput type="number" formControlName="tax2">
        </mat-form-field>

        <mat-form-field class="tax-threshold">
          <mat-label>Tax Threshold</mat-label>
          <input matInput type="number" formControlName="taxThreshold23">
        </mat-form-field>

        <mat-form-field class="tax">
          <mat-label>Tax 3</mat-label>
          <input matInput type="number" formControlName="tax3">
        </mat-form-field>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Retirement & Disability Limit" *ngIf="retirementDisabilityBaseThresholdEnabled">
    <div class="tab-content">
      <mat-form-field>
        <mat-label>Retirement & Disability Limit</mat-label>
        <input matInput type="number" formControlName="retirementDisabilityBaseThreshold">
      </mat-form-field>
    </div>
  </mat-tab>

  <mat-tab label="PKUP" *ngIf="pkupEnabled">
    <div class="tab-content">
      <mat-form-field>
        <mat-label>PKUP</mat-label>
        <input matInput type="number" formControlName="pkup">
      </mat-form-field>
    </div>
  </mat-tab>

  <mat-tab label="PPK">
    <div class="tab-content">
      <div class="v-group">
        <div>
          <mat-checkbox formControlName="ppkEnabled">PPK Enabled</mat-checkbox>
        </div>

        <div>
          <div class="h-group">
            <mat-form-field class="ppk-basic-contr">
              <mat-label>Basic Employee contribution</mat-label>
              <input matInput type="number" readonly formControlName="ppkBasicEmployee">
              <span matSuffix>%</span>
            </mat-form-field>

            <mat-form-field class="ppk-add-contr">
              <mat-label>Additional Employee contribution</mat-label>
              <input matInput type="number" min="0" max="2.0" step="0.1" formControlName="ppkAdditionEmployee">
              <span matSuffix>%</span>
              <mat-hint>Max: 2.0%</mat-hint>
            </mat-form-field>
          </div>
        </div>

        <div>
          <div class="h-group">
            <mat-form-field class="ppk-basic-contr">
              <mat-label>Basic Employer contribution</mat-label>
              <input matInput type="number" readonly formControlName="ppkBasicEmployer">
              <span matSuffix>%</span>
            </mat-form-field>

            <mat-form-field class="ppk-add-contr">
              <mat-label>Additional Employer contribution</mat-label>
              <input matInput type="number" min="0" max="2.5" step="0.1" formControlName="ppkAdditionEmployer">
              <span matSuffix>%</span>
              <mat-hint>Max: 2.5%</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Additional Options">
    <div class="tab-content">
      <div class="v-group">
        <div>
          <mat-checkbox formControlName="liveOutside">Live Outside</mat-checkbox>
        </div>

        <div>
          <mat-checkbox formControlName="pit2Enabled">PIT-2</mat-checkbox>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
